<div class="flex flex-col items-center w-full h-full gap-4 pt-4">
  @if(loading()) {
    @for (server of [1,2,3]; track server) {
      <div
        class="flex flex-col w-full items-center hover:bg-gray-950 rounded-lg cursor-pointer transition-colors duration-100"
      >
        <p-skeleton shape="square" size="2.5rem"/>
        <p-skeleton width="2.5rem" class="rounded-lg" styleClass="rounded-lg mb-2" />
      </div>
    }
  } @else {
    @for (server of servers(); track server.id) {
      <div
        class="flex w-full items-center pl-6 gap-6 hover:bg-gray-950 rounded-lg cursor-pointer transition-colors duration-100"
        (click)="onClick.emit(server)"
      >
        <p-avatar
          [label]="server.name.substring(0, 2) | uppercase"
          styleClass="bg-gray-950 text-gray-300 border-none"
          size="large"
          shape="square"
        />
        <p class="text-sm overflow-hidden whitespace-nowrap text-ellipsis w-18">
          {{ server.name }}
        </p>
      </div>
    }
  }
</div>
