<!-- Sidebar gauche : Liste des channels -->
<div class="flex flex-col justify-between space-y-2 w-full bg-gray-950 px-3 py-4 text-sm text-gray-200">
  <div class="flex items-center justify-between mb-3">
    <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider">
      Channels
    </p>
    <button
      type="button"
      pButton
      size="small"
      icon="pi pi-plus"
      class="rounded-full bg-gray-950 text-white flex items-center justify-center w-6 h-6 hover:bg-gray-600 transition-colors duration-150"
      aria-label="Add channel"
      appHasPermission
      [serverId]="selectedServer()?.id!"
      [permission]="'MANAGE_CHANNELS'"
      (click)="setChannelCreationDialogStatus(true)"
    >
    </button>
  </div>
  @if (loading()) {
    <p-skeleton height="24px" borderRadius="6px" class="w-3/4"></p-skeleton>
    <p-skeleton height="24px" borderRadius="6px" class="w-2/3"></p-skeleton>
    <p-skeleton height="24px" borderRadius="6px" class="w-1/2"></p-skeleton>
  } @else {
    @if(!channels() || channels().length == 0) {
      <div
        class="px-3 py-1.5 rounded-md hover:bg-gray-950 cursor-pointer transition-colors duration-100"
      >
        No channels
      </div>
    } @else {
      @for (channel of channels(); track channel.id) {
        <div [ngClass]="{'bg-gray-500': selectedChannel()?.id === channel.id}" class="flex items-center justify-between px-3 py-1.5 rounded-md hover:bg-gray-800 cursor-pointer transition-colors duration-100 w-60">
          @if(deleteChannelInProgress()) {
            <p-skeleton height="24px" borderRadius="6px" class="w-3/4"></p-skeleton>
          } @else {
            <div class="text-sm text-white overflow-hidden whitespace-nowrap text-ellipsis" (click)="onSelectChannel(channel)">
              <p># {{ channel.name }}</p>
            </div>
          }
          <button
            type="button"
            pButton
            icon="pi pi-times"
            class="p-0 w-5 h-5 ml-2 rounded-full bg-gray-950 text-white hover:bg-gray-600 transition-colors duration-150 flex items-center justify-center"
            aria-label="Remove channel"
            appHasPermission
            [serverId]="selectedServer()?.id!"
            [permission]="'MANAGE_CHANNELS'"
            (click)="onDeleteChannel(channel); $event.stopPropagation()"
            [loading]="deleteChannelInProgress()"
            [disabled]="deleteChannelInProgress()"
          >
          </button>
        </div>
      }
    }
  }
</div>
<p-dialog
  title="Create a new server"
  [visible]="creationDialogVisible()"
  [closable]="true"
  [modal]="true"
  [focusTrap]="true"
  [draggable]="false"
  [focusOnShow]="true"
  styleClass="bg-gray-900 text-white rounded-lg p-6 w-full max-w-md shadow-xl"
>
  <div class="mb-4">
    <label for="serverName" class="block text-sm font-medium text-gray-300 mb-1">Channel Name</label>
    <input
      [formControl]="channelNameFormControl"
      id="serverName"
      type="text"
      pInputText
      class="w-full px-3 py-2 bg-gray-950 text-white rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500"
      placeholder="Channel"
    />
    <p class="text-red-700">Required</p>
  </div>

  <div class="flex justify-end gap-2">
    <button
      type="button"
      pButton
      class="px-4 py-2 text-sm rounded-md bg-gray-800 hover:bg-gray-500 transition-colors"
      (click)="setChannelCreationDialogStatus(false)"
      [loading]="createChannelInProgress()"
      [disabled]="createChannelInProgress()"
    >
      Cancel
    </button>
    <button
      type="button"
      pButton
      class="px-4 py-2 text-sm rounded-md bg-gray-600 hover:bg-gray-500 transition-colors"
      (click)="onCreateServer()"
      [loading]="createChannelInProgress()"
      [disabled]="createChannelInProgress() || !this.channelNameFormControl.valid"
    >
      Create
    </button>
  </div>
</p-dialog>
