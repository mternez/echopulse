@if(loading()) {
  <div class="flex items-center justify-between px-3 py-2 bg-gray-500 rounded-md text-white w-full">
    <!-- Avatar + Info -->
    <div class="flex items-center">
      <p-skeleton shape="circle" size="2rem" styleClass="mr-3 bg-gray-700 text-gray-300" />
      <p-skeleton width="10rem" styleClass="mb-2" />
    </div>
  </div>
} @else {
  <div class="flex items-center justify-between px-3 py-2 bg-gray-500 rounded-md text-white w-full">
    <!-- Avatar + Info -->
    <div class="flex items-center">
      <p-avatar
        [label]="avatarLabel() | uppercase"
        styleClass="mr-3 bg-gray-700 text-gray-300 border-none"
        size="xlarge"
        shape="circle"
      ></p-avatar>
      <div class="flex flex-col">
        <span class="text-sm font-medium leading-none">{{ displayName() }}</span>
      </div>
    </div>
  </div>
}
